<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <title>Create book</title>
  <style>
    body{
      margin: 20px;
      background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>
<body >
<form th:method="POST" th:action="@{/book}" th:object="${book}" >
  <label for="bookName">Enter book name: </label>
  <input type="text" th:field="*{bookName}" id="bookName"/>
  <label for="BookAuthor">Enter book author: </label>
  <input type="text" th:field="*{BookAuthor}" id="BookAuthor"/>
  <label for="ISBN">Enter book ISBN: </label>
  <input type="text" th:field="*{ISBN}" id="ISBN"/>
  <label class="form-label">Genre : </label>
  <select th:field="*{id}">
    <option th:each="genre : ${genres}"
            th:text="${genre.genreName}"
            th:value="${genre.id}"
    >
    </option>
  </select>
  <br/>
  <input type="submit" value="Create!"/>

</form>
<button onclick="location.href = '/book'">Back</button>
</body>
</html>
