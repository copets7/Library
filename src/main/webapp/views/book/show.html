<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Book</title>
    <style>
        body{
            margin: 20px;
            background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body >
<p th:text="${book.getId()}">id</p>
<p th:text="${book.getBookName()}">Book Name</p>
<p th:text="${book.getBookAuthor()}">Book Author</p>
<p th:text="${book.getISBN()}">ISBN</p>
<p th:text="${book.typeGenre}">Genre</p>

<button onclick="location.href = '/book'">Back</button>

</body>
</html>
