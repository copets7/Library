<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Update Status</title>
</head>
<body>
<form action="#" th:action="@{/status/edit}" th:object="${status}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="statusName">Status</label>
    <input type="text" th:field="*{statusName}" id="statusName" placeholder="Status Name">
    <br/>
    <input type="submit" value="Update Status">
</form>
<button onclick="location.href = '/status'">Back</button>
</body>
</html>
