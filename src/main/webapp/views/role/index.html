<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Roles</title>
    <style>
        body{
            margin: 20px;
            background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body >

<div th:insert="index :: menu"></div>

<div th:switch="${roles}">
    <h2 th:case="null">No roles found!</h2>
    <div th:case="*">
        <h2>Roles</h2>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Role Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td></td>
                <td th:text="${role.roleName}"></td>
                <td></td>
                <td><form method="GET" th:action="@{role/edit/{id}(id=${role.id})}">
                    <button type="submit" name="submit" value="value" class="link-button">Edit</button>
                </form></td>
                <td><form method="GET" th:action="@{role/delete/{id}(id=${role.id})}">
                    <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><button onclick="location.href = '/role/new'">Create role</button></p>
</div>
<button onclick="location.href = '/'">Back</button>
</body>
</html>
