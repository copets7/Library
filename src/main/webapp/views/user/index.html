<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Users</title>
    <style>
        body{
            margin: 20px;
            background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body >
<div th:insert="index :: menu"></div>

<div  th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table >
            <thead>
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.getRoleName()}"></td>
                <td><form method="GET" th:action="@{user/edit/{id}(id=${user.id})}">
                    <button type="submit" name="submit" value="value" class="link-button">Edit</button>
                </form></td>
                <td><form method="GET" th:action="@{user/delete/{id}(id=${user.id})}">
                    <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><button onclick="location.href = '/user/new'">Create user</button></p>
</div>
<button onclick="location.href = '/'">Back</button>
</body>
</html>
