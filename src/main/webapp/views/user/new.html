<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <title>Create user</title>
  <style>
    body{
      margin: 20px;
      background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>
<body >
<form th:method="POST" th:action="@{/user}" th:object="${user}" >
  <label for="userName">Enter name: </label>
  <input type="text" th:field="*{userName}" id="userName"/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <label class="form-label">Role : </label>
  <select th:field="*{id}" >
    <option th:each="role : ${roles}"
            th:text="${role.getRoleName()}"
            th:value="${role.id}"
            >
    </option>
  </select>

  <br/>
  <input type="submit" value="Create!"/>

</form>
<button onclick="location.href = '/user'">Back</button>
</body>
</html>
