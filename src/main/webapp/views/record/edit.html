<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Update User</title>
    <style>
        body{
            margin: 20px;
            background-image: url(https://image.freepik.com/free-photo/creative-composition-world-book-day_23-2148883765.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/record/edit}" th:object="${record}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>

    <label class="form-label">Enter book: </label>
    <select th:name="b" >
        <option th:each="book : ${books}"
                th:text="${book.getBookName()}"
                th:value="${book.id}"

        >
        </option>
    </select>

    <label class="form-label">Enter user: </label>
    <select th:name="u" >
        <option th:each="user : ${users}"
                th:text="${user.getUserName()}"
                th:value="${user.id}"

        >
        </option>
    </select>

    <label class="form-label">Enter status: </label>
    <select th:name="s" >
        <option th:each="stat : ${status}"
                th:text="${stat.getStatusName()}"
                th:value="${stat.id}"

        >
        </option>
    </select>
    <label for="createDate">Enter create date: </label>
    <input type="text" th:field="*{createDate}" id="createDate" placeholder="Create Date"/>
    <label for="closeDate">Enter create date: </label>
    <input type="text" th:field="*{closeDate}" id="closeDate" placeholder="close Date"/>
    <label for="createBy">Enter name: </label>
    <input type="text" th:field="*{createBy}" id="createBy" placeholder="Create By"/>
    <br/>
    <input type="submit" value="Update User">
</form>
<button onclick="location.href = '/record'">Back</button>
</body>
</html>
